<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Mapa Interativo GTA V RP - Neon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    html, body, #map { height: 100%; margin:0; padding:0; }
    .leaflet-container { background: #001; }
  </style>
</head>
<body>
<div id="map"></div>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
  // Tile URL template: tiles/{z}/{x}/{y}.png
  var imgWidth = 2048;
  var imgHeight = 2048;
  var tileSize = 256;
  var maxZ = 3;

  // Compute CRS Simple bounds using pixel coordinates at max zoom
  var map = L.map('map', {
    crs: L.CRS.Simple,
    minZoom: 0,
    maxZoom: maxZ,
    zoomSnap: 0.5
  });

  // Create tile layer
  var tileLayer = L.tileLayer('tiles/{z}/{x}_{y}.jpg', {
    tileSize: 256,
    noWrap: true,
    bounds: [[0,0], [imgHeight, imgWidth]]
  }).addTo(map);

  // Compute image bounds in CRS.Simple coordinates
  var southWest = map.unproject([0, imgHeight], maxZ);
  var northEast = map.unproject([imgWidth, 0], maxZ);
  var bounds = new L.LatLngBounds(southWest, northEast);

  map.setMaxBounds(bounds);
  map.fitBounds(bounds);
</script>
</body>
</html>
