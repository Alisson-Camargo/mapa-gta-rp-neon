<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <title>Mapa Interativo com Tiles (Versão Final)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    html, body { height: 100%; margin: 0; padding: 0; background-color: #001; }
    #map { height: 100%; width: 100%; }
  </style>
</head>
<body>

<div id="map"></div>

<script>
  // ==================================================================
  // ↓↓↓↓ COLOQUE AS DIMENSÕES DA SUA IMAGEM ORIGINAL AQUI ↓↓↓↓
  // ==================================================================
  const IMAGE_WIDTH = 8192;  // SUBSTITUA PELA LARGURA DA SUA IMAGEM
  const IMAGE_HEIGHT = 8192; // SUBSTITUA PELA ALTURA DA SUA IMAGEM
  // ==================================================================


  // 1. CRIA UM SISTEMA DE COORDENADAS PERSONALIZADO
  const customCRS = L.Util.extend({}, L.CRS.Simple, {
    transformation: new L.Transformation(1, 0, -1, IMAGE_HEIGHT)
  });


  // 2. CRIA O MAPA USANDO O NOSSO SISTEMA
  const map = L.map('map', {
    crs: customCRS,
    minZoom: 0,
    maxZoom: 6 // Coloque o zoom máximo que você gerou no QGIS
  });


  // 3. ADICIONA OS TILES
  L.tileLayer('tiles/{z}/{x}/{y}.png', {
      attribution: 'Mapa por Alisson',
      tms: true,
      noWrap: true
  }).addTo(map);


  // 4. CENTRALIZA O MAPA CORRETAMENTE
  const southWest = map.unproject([0, IMAGE_HEIGHT], map.getMaxZoom());
  const northEast = map.unproject([IMAGE_WIDTH, 0], map.getMaxZoom());
  const bounds = new L.LatLngBounds(southWest, northEast);

  map.fitBounds(bounds);

</script>
</body>
</html>
