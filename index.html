<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <title>Mapa Interativo com Tiles</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    html, body { height: 100%; margin: 0; padding: 0; background-color: #001; }
    #map { height: 100%; width: 100%; }
  </style>
</head>
<body>

<div id="map"></div>

<script>
  // Cria o mapa sem o CRS.Simple, usando o padrão da web
  const map = L.map('map').setView([0, 0], 1); // Visão inicial

  // Adiciona a camada de tiles que você gerou
  L.tileLayer('tiles/{z}/{x}/{y}.png', {
      attribution: 'Mapa por Alisson',
      noWrap: true,
      // A opção TMS é crucial para os tiles do QGIS
      tms: true,
      // Define os níveis de zoom que você gerou
      minZoom: 0,
      maxZoom: 6 // Coloque aqui o mesmo zoom máximo que você usou no QGIS
  }).addTo(map);

</script>
</body>
</html>
