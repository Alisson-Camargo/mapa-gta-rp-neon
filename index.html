<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Mapa Interativo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Remove margens e preenchimentos do corpo da página */
    html, body { 
      height: 100%; 
      width: 100%; 
      margin: 0; 
      padding: 0; 
      overflow: hidden; /* Esconde barras de rolagem, se houver */
    }
    
    /* Faz o iframe preencher toda a tela */
    iframe {
      width: 100%;
      height: 100%;
      border: none; /* Remove a borda padrão do iframe */
    }
  </style>
</head>
<body>
  <iframe src="https://forge.plebmasters.de/map"></iframe>
</body>
</html>
