<!DOCTYPE html>
<html>
<head>
  <base href="/mapa-gta-rp-neon/">
  <meta charset="utf-8" />
  <title>Mapa Interativo GTA V RP - Neon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    html, body, #map { height: 100%; margin:0; padding:0; }
    .leaflet-container { background: #001; }
  </style>
</head>
<body>
<div id="map"></div>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
  var map = L.map('map', {
    crs: L.CRS.Simple,
    minZoom: 0,
    maxZoom: 4,
    zoomSnap: 0.5,
    center: [0, 0],
    zoom: 2
  });

  // Define os limites do mapa
  var southWest = L.latLng(-256, 0),
      northEast = L.latLng(0, 256);
  var bounds = L.latLngBounds(southWest, northEast);

  // Carrega a imagem única a partir da pasta "Imagem"
  var imageOverlay = L.imageOverlay('Imagem/GTAV-HD-MAP-satellite.jpg', bounds, {
    attribution: '&copy; Mapa GTA V RP - Neon'
  }).addTo(map);

  // Ajusta a visão do mapa para os limites da imagem
  map.fitBounds(bounds);
</script>
</body>
</html>
