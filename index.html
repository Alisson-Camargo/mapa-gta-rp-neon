<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <title>Mapa Interativo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: #001;
    }
    #map {
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>

<div id="map"></div>

<script>
  // 1. CRIA O MAPA
  // As opções 'center' e 'zoom' foram removidas daqui
  const map = L.map('map', {
    crs: L.CRS.Simple,
    minZoom: -1,
    maxZoom: 4,
  });

  // 2. DEFINE OS LIMITES DA IMAGEM
  const bounds = [[0, 0], [8000, 8000]];

  // 3. ADICIONA SUA IMAGEM AO MAPA
  const imageUrl = 'mapa.png';
  L.imageOverlay(imageUrl, bounds).addTo(map);

  // 4. AJUSTA A VISÃO DO MAPA
  // Agora, este comando tem controle total sobre a visão inicial
  map.fitBounds(bounds);

</script>

</body>
</html>
